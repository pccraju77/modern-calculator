<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator | Premium Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-white selection:bg-indigo-500/30">
    <div class="mesh-bg"></div>

    <main>
        <div
            class="glass rounded-[2.5rem] p-4 sm:p-6 space-y-3 sm:space-y-6 overflow-hidden max-h-[90dvh] flex flex-col justify-center">
            <!-- Header -->
            <div class="flex justify-between items-center px-2">
                <span class="text-xs font-light tracking-widest uppercase opacity-40">Modern Calc</span>
                <div class="flex gap-1.5">
                    <div class="w-2.5 h-2.5 rounded-full bg-red-500/50"></div>
                    <div class="w-2.5 h-2.5 rounded-full bg-yellow-500/50"></div>
                    <div class="w-2.5 h-2.5 rounded-full bg-green-500/50"></div>
                </div>
            </div>

            <!-- Display -->
            <div
                class="display-area flex flex-col items-end justify-end h-20 sm:h-32 px-4 py-2 space-y-1 overflow-x-auto whitespace-nowrap">
                <div id="previous-operand" class="text-indigo-400 text-lg font-light min-h-[1.75rem]"></div>
                <div id="current-operand" class="text-4xl sm:text-5xl font-semibold tracking-tight">0</div>
            </div>

            <!-- Keypad -->
            <div class="grid grid-cols-4 gap-2 sm:gap-3">
                <!-- Row 1 -->
                <button onclick="clearDisplay()"
                    class="btn-glass p-2.5 sm:p-5 rounded-2xl text-red-400 font-semibold hover:text-red-300">AC</button>
                <button onclick="deleteDigit()"
                    class="btn-glass p-2.5 sm:p-5 rounded-2xl text-indigo-400 font-semibold">DEL</button>
                <button onclick="appendOperator('%')" class="btn-glass btn-operator p-2.5 sm:p-5 rounded-2xl">%</button>
                <button onclick="appendOperator('/')" class="btn-glass btn-operator p-2.5 sm:p-5 rounded-2xl">÷</button>

                <!-- Row 2 -->
                <button onclick="appendNumber('7')" class="btn-glass p-2.5 sm:p-5 rounded-2xl text-xl">7</button>
                <button onclick="appendNumber('8')" class="btn-glass p-2.5 sm:p-5 rounded-2xl text-xl">8</button>
                <button onclick="appendNumber('9')" class="btn-glass p-2.5 sm:p-5 rounded-2xl text-xl">9</button>
                <button onclick="appendOperator('*')" class="btn-glass btn-operator p-2.5 sm:p-5 rounded-2xl">×</button>

                <!-- Row 3 -->
                <button onclick="appendNumber('4')" class="btn-glass p-2.5 sm:p-5 rounded-2xl text-xl">4</button>
                <button onclick="appendNumber('5')" class="btn-glass p-2.5 sm:p-5 rounded-2xl text-xl">5</button>
                <button onclick="appendNumber('6')" class="btn-glass p-2.5 sm:p-5 rounded-2xl text-xl">6</button>
                <button onclick="appendOperator('-')" class="btn-glass btn-operator p-2.5 sm:p-5 rounded-2xl">−</button>

                <!-- Row 4 -->
                <button onclick="appendNumber('1')" class="btn-glass p-2.5 sm:p-5 rounded-2xl text-xl">1</button>
                <button onclick="appendNumber('2')" class="btn-glass p-2.5 sm:p-5 rounded-2xl text-xl">2</button>
                <button onclick="appendNumber('3')" class="btn-glass p-2.5 sm:p-5 rounded-2xl text-xl">3</button>
                <button onclick="appendOperator('+')" class="btn-glass btn-operator p-2.5 sm:p-5 rounded-2xl">+</button>

                <!-- Row 5 -->
                <button onclick="appendNumber('0')"
                    class="btn-glass col-span-2 p-2.5 sm:p-5 rounded-2xl text-xl">0</button>
                <button onclick="appendNumber('.')" class="btn-glass p-2.5 sm:p-5 rounded-2xl text-xl">.</button>
                <button onclick="compute()" class="btn-accent p-2.5 sm:p-5 rounded-2xl text-2xl font-bold">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
